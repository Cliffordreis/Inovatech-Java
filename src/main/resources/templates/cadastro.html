<div th:if="${errorMessage}" class="alert alert-danger small-alert alert-dismissible fade show text-center" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container-fluid d-flex justify-content-center my-4" data-bs-theme="dark">
    <div id="cad" class="card col-10 col-sm-8 col-md-8 col-lg-5 p-3">
        <form th:action="@{/cadastro}" th:object="${cliente}" method="post" id="cadastroForm">
            <div class="mb-3 text-center">
                <h1>Cadastre-se</h1>
            </div>
            <div class="text-left m-1 row">
                <label>Nome:</label>
                <div class="col">
                    <input th:field="*{nomeCliente}" type="text" name="nome" class="form-control" placeholder="primeiro nome" maxlength="20" minlength="2" required>
                </div>
                <div class="col">
                    <input th:field="*{sobrenomeCliente}" type="text" name="sobrenome" class="form-control" placeholder="segundo nome" maxlength="20" minlength="2" required>
                </div>
            </div>
            <div class="text-left m-3">
                <label>CPF:</label>
                <input th:field="*{cpfCliente}" name="cpf" id="cpf" type="text" placeholder="Digite seu CPF" class="form-control" maxlength="14" minlength="14" required>
            </div>
            <div class="text-left m-3">
                <label>email:</label>
                <input th:field="*{emailCliente}" name="email" type="email" placeholder="digite seu email" class="form-control" maxlength="50" required>
            </div>
            <div class="text-left m-3">
                <label>Senha:</label>
                <input th:field="*{senhaCliente}" name="senha" id="pass" type="password" placeholder="digite sua senha" class="form-control" maxlength="20" minlength="8" required>
            </div>
            <div class="text-left m-3">
                <label>Confirme sua senha:</label>
                <input name="confirmacao" id="confpass" type="password" placeholder="confirme sua senha" class="form-control" maxlength="20" minlength="8" required>
                <small id="senhaErro" class="text-danger d-none">As senhas n√£o coincidem!</small>
            </div>
            <div class="text-center mt-4 mb-2">
                <button type="submit" class="btn btn-transparent text-center">Criar conta</button>
            </div>
        </form>
    </div>
</div>
